---
layout: default
---
<h1><b><a href="{{ page.link }}">{{ page.name }}</a></b></h1>
<p>{{ page.bio }}</p>

<h2>Post by this author</h2>
{%- assign author_posts = site.posts
  | where: "author", page.name
-%}
{%- for post in author_posts -%}
<a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
<br>
{%- endfor -%}
